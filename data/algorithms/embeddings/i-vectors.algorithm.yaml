name: "i-vectors"
full-name: "Identity Vectors"
category: "embedding-extraction"

year-introduced: 2011
authors:
  - "Najim Dehak"

original-paper:
  title: "Front-End Factor Analysis for Speaker Verification"
  venue: "IEEE TASLP 2011"

mathematical-basis:
  - "Factor analysis"
  - "Universal Background Model (UBM)"
  - "Total Variability matrix (T-matrix)"
  - "Gaussian Mixture Model"

