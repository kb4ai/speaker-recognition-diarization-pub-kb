    accessed: "2026-01-06"
    source-type: primary

  - url: "https://espnet.github.io/espnet/"
    accessed: "2026-01-06"
    source-type: primary
    title: "ESPnet Documentation"

  - arxiv: "1804.00015"
    title: "ESPnet: End-to-End Speech Processing Toolkit"
    accessed: "2026-01-06"
    source-type: primary
