# NVIDIA NeMo - Enterprise-Grade Speech AI Framework

last-update: "2026-01-05"
repo-url: "https://github.com/NVIDIA/NeMo"

name: "NVIDIA NeMo"
description: "Enterprise-scale conversational AI framework with speaker diarization"
language: "Python"
license: "Apache-2.0"

reputable-source: true
organization: "NVIDIA"

category: "diarization-framework"

capabilities:
  diarization: true
  speaker-embedding: true
  speaker-verification: true
  speaker-identification: true
  vad: true
  overlap-detection: true
  streaming: true
  training: true

performance:
  rtf: 0.1

embedding:
  architecture: "TitaNet"
  dimension: 192
  pretrained-available: true

installation:
  pip: "nemo_toolkit[asr]"
  docker: "nvcr.io/nvidia/nemo:latest"

backend:
  framework: pytorch
  framework-version: "2.0+"
  audio-backend: librosa
  additional-frameworks:
    - tensorrt
    - onnx
  inference-engine:
    - pytorch
    - tensorrt
    - onnx
    - triton

hardware:
  cpu-supported: false
  gpu-supported: true
  gpu-required: true
  mps-supported: false
  tpu-supported: false
  cuda-versions:
    - "11.8"
    - "12.1"
    - "12.2"
  min-cuda: "11.8"
  cudnn-required: true
  min-vram-gb: 6
  recommended-vram-gb: 16
  min-ram-gb: 16
  batch-processing:
    min-vram-gb: 6
    recommended-vram-gb: 16
    typical-rtf: 0.05
  realtime-processing:
    supported: true
    min-vram-gb: 8
    max-latency-ms: 200
    typical-rtf: 0.1

requirements:
  gpu-required: true
  min-python: "3.10"
  dependencies:
    - pytorch
    - librosa
    - soundfile
    - nemo-toolkit
    - omegaconf

documentation:
  readme: true
  api-docs: true
  tutorials: true
  examples: true

features:
  - "Sortformer neural diarization"
  - "TitaNet speaker embeddings"
  - "MarbleNet VAD"
  - "GPU-optimized for production"
  - "Streaming diarization support"
  - "Enterprise-scale deployment"

notes:
  - "Best for large-scale production deployments"
  - "Requires NVIDIA GPU"
  - "Includes Streaming Sortformer for real-time"

sources:
  - url: "https://github.com/NVIDIA/NeMo"
    accessed: "2026-01-05"
    source-type: primary

  - url: "https://docs.nvidia.com/nemo-framework/user-guide/latest/nemotoolkit/asr/speaker_diarization/intro.html"
    accessed: "2026-01-05"
    source-type: primary

  - url: "https://developer.nvidia.com/blog/identify-speakers-in-meetings-calls-and-voice-apps-in-real-time-with-nvidia-streaming-sortformer/"
    accessed: "2026-01-05"
    source-type: secondary
