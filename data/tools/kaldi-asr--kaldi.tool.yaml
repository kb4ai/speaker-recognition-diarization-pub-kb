# Kaldi - Academic Speech Recognition Toolkit

last-update: "2026-01-05"
repo-url: "https://github.com/kaldi-asr/kaldi"

name: "Kaldi"
description: "Speech recognition toolkit with x-vector speaker embeddings"
language: "C++"
languages:
  - "C++"
  - "Shell"
  - "Python"
license: "Apache-2.0"

category: "asr-framework"

capabilities:
  diarization: true
  speaker-embedding: true
  speaker-verification: true
  speaker-identification: true
