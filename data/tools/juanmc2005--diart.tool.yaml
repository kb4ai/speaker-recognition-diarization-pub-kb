# diart - Real-Time Speaker Diarization

last-update: "2026-01-05"
repo-url: "https://github.com/juanmc2005/diart"

name: "diart"
description: "Real-time speaker diarization with streaming support"
language: "Python"
license: "MIT"

category: "streaming-diarization"

capabilities:
  diarization: true
  speaker-embedding: true
  speaker-verification: false
  speaker-identification: false
  vad: true
  overlap-detection: true
  streaming: true
  training: false

performance:
  latency-ms: 500
  rtf: 0.3

installation:
  pip: "diart"

backend:
  framework: pytorch
  framework-version: "1.9+"
  audio-backend: torchaudio
  inference-engine:
    - pytorch

hardware:
  cpu-supported: true
  gpu-supported: true
  gpu-required: false  # Works on CPU but slow
  mps-supported: true
  min-cuda: "11.0"
  cudnn-required: true
  min-vram-gb: 4
  recommended-vram-gb: 6
  min-ram-gb: 8
  batch-processing:
    min-vram-gb: 4
    typical-rtf: 0.3
  realtime-processing:
    supported: true
    min-vram-gb: 4
    max-latency-ms: 500
    typical-rtf: 0.3

requirements:
  gpu-required: false
  min-python: "3.8"
  dependencies:
    - pytorch
    - torchaudio
    - pyannote.audio
    - rx
    - websockets

documentation:
  readme: true
  api-docs: true
  tutorials: false
  examples: true

features:
  - "Real-time streaming diarization"
  - "WebRTC integration"
  - "Low latency (< 500ms)"
  - "Based on pyannote.audio"
  - "Easy microphone input"

notes:
  - "Built on top of pyannote.audio"
  - "Optimized for real-time applications"
  - "Good for live transcription"

sources:
  - url: "https://github.com/juanmc2005/diart"
    accessed: "2026-01-05"
    source-type: primary
